{{ with .Site.Params.copyright }}
<div class="copyright">
  &copy; {{ with $.Site.Params.since }}{{ if lt . now.Year }}{{ . | safeHTML }} - {{ end }}{{ end }}<span id="curr-year"></span> {{ . | safeHTML }}
  {{ with $.Site.Params.license }}
    <a href="{{$.Site.Params.licenseURL | safeHTML}}">{{ . | safeHTML }}</a>
  {{end}}

  <script type="text/javascript">
    (function() {
      document.querySelector('#curr-year').innerHTML = new Date().getFullYear();
    })();
  </script>
</div>
{{ end }}
{{ with .Site.Params.showBuiltWith }}
<div class="builtwith">
Built with <a href="https://gohugo.io">Hugo</a> ❤️ <a href="https://github.com/htr3n/hyde-hyde">hyde-hyde</a>.
</div>
{{ end }}
